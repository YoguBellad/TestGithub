<header class="masthead" style="text-align:left">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl }}/">RNS Institute of Technology</a>
  </h1>
  <h1 class="masthead-title" style="text-align:left">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>

<style>
.button {
  display: flex;
  overflow: hidden;

  margin: 10px;
  padding: 12px 12px;

  cursor: pointer;
  user-select: none;
  transition: all 60ms ease-in-out;
  text-align: center;
  white-space: nowrap;
  text-decoration: none !important;
  text-transform: none;
  text-transform: capitalize;

  color: #fef;
  border: 0 none;
  border-radius: 4px;

  font-size: 16px;
  font-weight: 600;
  line-height: 1.3;

  -webkit-appearance: none;
  -moz-appearance:    none;
  appearance:         none;
 
  justify-content: center;
  align-items: center;
  flex: 0 0 160px;

  &:hover {
    transition: all 60ms ease;

    opacity: .95;
  }
  
  &:active {
    transition: all 60ms ease;
    opacity: .5;
  }
  
  &:focus {
    outline: 1px dotted #959595;
    outline-offset: -4px;
  }
}

.button.-regular {
  color: #202129;
  background-color: #edeeee;
  
  &:hover {
    color: #202129;
    background-color: #e1e2e2;
    opacity: 1;
  }
  
  &:active {
    background-color: #d5d6d6;
    opacity: 1;
  }
}

.btn {
  background: #c2c8cc;
  background-image: -webkit-linear-gradient(top, #c2c8cc, #797e82);
  background-image: -moz-linear-gradient(top, #c2c8cc, #797e82);
  background-image: -ms-linear-gradient(top, #c2c8cc, #797e82);
  background-image: -o-linear-gradient(top, #c2c8cc, #797e82);
  background-image: linear-gradient(to bottom, #c2c8cc, #797e82);
  -webkit-border-radius: 10;
  -moz-border-radius: 10;
  border-radius: 10px;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  padding: 19px;
  text-decoration: none;
}

.btn:hover {
  background: #0e1112;
  background-image: -webkit-linear-gradient(top, #0e1112, #344652);
  background-image: -moz-linear-gradient(top, #0e1112, #344652);
  background-image: -ms-linear-gradient(top, #0e1112, #344652);
  background-image: -o-linear-gradient(top, #0e1112, #344652);
  background-image: linear-gradient(to bottom, #0e1112, #344652);
  text-decoration: none;
}
</style>

<br><br>

<div class='btn center'>
<a href="{{ site.baseurl }}/announcements">Announcements</a>
</div><div class='button -regular center'>
<a href="{{ site.baseurl }}/ss">Notes</a>
</div>
<div class='button -regular center'>
<a href="{{ site.baseurl }}/connect">Connect</a>
</div>
